<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Galaxy: Overdrive V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- THIẾT KẾ PHONG CÁCH TƯƠNG LAI --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            color: white;
            user-select: none;
            cursor: none; /* Ẩn con trỏ chuột thật để dùng tâm ngắm game */
        }

        #gameCanvas {
            display: block;
        }

        /* Giao diện UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bảng điểm HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none;
            z-index: 10;
        }
        
        #level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            font-weight: bold;
        }

        /* Màn hình Start / Game Over */
        .modal {
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            pointer-events: auto;
            position: relative;
            overflow: hidden;
            cursor: default; /* Hiện lại chuột ở menu */
        }

        .modal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        h1 {
            font-size: 45px;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #fff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 2s infinite;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 30px;
        }

        .highlight {
            color: #ff0055;
            font-weight: bold;
            text-shadow: 0 0 8px #ff0055;
        }

        button {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 50px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00ffff;
            transition: all 0.2s;
        }

        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 40px #00ffff;
            transform: scale(1.05);
        }

        .hidden { display: none !important; }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            2% { text-shadow: 4px 0 #ff00ff, -4px 0 #00ffff; }
            4% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
        }

        .tutorial-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }
        .key-item { display: flex; align-items: center; gap: 10px; }
        .key-icon { border: 1px solid #fff; padding: 5px 10px; border-radius: 4px; font-size: 12px; color: #fff; }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="hud">SCORE: <span id="scoreEl">0</span></div>
    <div id="level-indicator">THREAT LEVEL: <span id="threatLevel">1</span></div>

    <div id="ui-layer">
        <div id="startModal" class="modal">
            <h1>NEON GALAXY <br><span style="font-size: 20px; letter-spacing: 10px; color:white;">V2.0 BULLET HELL</span></h1>
            
            <div style="border-top: 1px solid #00ffff; border-bottom: 1px solid #00ffff; padding: 15px 0; margin-bottom: 20px;">
                <h3 style="color: #ff00ff; margin: 0 0 15px 0;">CẢNH BÁO: KẺ ĐỊCH CÓ VŨ TRANG</h3>
                <div class="tutorial-grid">
                    <div class="key-item"><span class="key-icon">CHUỘT</span> <span>Di chuyển tàu</span></div>
                    <div class="key-item"><span class="key-icon">CLICK</span> <span>Bắn Laser</span></div>
                    <div class="key-item"><span class="key-icon" style="border-color: #ff0055; color: #ff0055;">NÉ TRÁNH</span> <span>Đạn Đỏ của địch</span></div>
                    <div class="key-item"><span class="key-icon" style="border-color: #ffff00; color: #ffff00;">SINH TỒN</span> <span>Càng lâu càng khó</span></div>
                </div>
            </div>

            <p>Hệ thống phòng thủ đã kích hoạt. Chúc may mắn.</p>
            <button id="startBtn">BẮT ĐẦU SỨ MỆNH</button>
        </div>

        <div id="gameOverModal" class="modal hidden">
            <h1 style="color: #ff0055;">GAME OVER</h1>
            <p>Tàu đã bị phá hủy bởi hỏa lực địch.</p>
            <h2 class="highlight">TỔNG ĐIỂM: <span id="finalScore">0</span></h2>
            <button id="restartBtn">THỬ LẠI</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const scoreEl = document.getElementById('scoreEl');
        const threatLevelEl = document.getElementById('threatLevel');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        let gameActive = false;
        let score = 0;
        let animationId;
        let frames = 0;
        let spawnRate = 80; // Khởi đầu spawn chậm

        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('mousedown', () => {
            if (gameActive) player.shoot();
        });

        // --- CLASSES ---

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.radius = 20;
                this.color = '#00ffff';
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                // Vẽ tàu dạng mũi tên
                ctx.moveTo(this.x, this.y - 25);
                ctx.lineTo(this.x - 20, this.y + 20);
                ctx.lineTo(this.x, this.y + 10); // Lõm ở đuôi
                ctx.lineTo(this.x + 20, this.y + 20);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Vẽ động cơ
                ctx.beginPath();
                ctx.moveTo(this.x - 10, this.y + 18);
                ctx.lineTo(this.x, this.y + 35 + Math.random() * 10); // Lửa động cơ
                ctx.lineTo(this.x + 10, this.y + 18);
                ctx.fillStyle = '#ffaa00';
                ctx.fill();

                ctx.restore();
            }

            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                this.x += dx * 0.15; // Mượt hơn
                this.y += dy * 0.15;
                this.draw();
            }

            shoot() {
                // Người chơi bắn đạn xanh
                projectiles.push(new Projectile(this.x, this.y - 25, 5, '#00ffff', {x:0, y:-15}));
            }
        }

        // Đạn (Dùng chung cho cả 2 phe, chỉ khác hướng và màu)
        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.spin = 0;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.spin);
                
                // Vẽ địch (Hình lục giác)
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    ctx.lineTo(this.radius * Math.cos(i * Math.PI / 3), this.radius * Math.sin(i * Math.PI / 3));
                }
                ctx.closePath();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = this.color;
                ctx.fill();

                ctx.restore();
            }

            update() {
                this.y += this.velocity.y;
                this.x += this.velocity.x;
                this.spin += 0.05;

                // LOGIC BẮN TRẢ: Tỷ lệ bắn phụ thuộc vào độ khó
                // Random rất nhỏ để không bắn liên tục
                let shootChance = 0.005 + (score * 0.000005); 
                if (Math.random() < shootChance) {
                    this.shoot();
                }

                this.draw();
            }

            shoot() {
                // Kẻ địch bắn đạn đỏ xuống dưới
                enemyProjectiles.push(new Projectile(this.x, this.y + this.radius, 6, '#ff0055', {x: 0, y: 7}));
            }
        }

        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.draw();
            }
        }

        // --- QUẢN LÝ ---

        let player = new Player();
        let projectiles = [];     // Đạn người chơi
        let enemyProjectiles = []; // Đạn địch
        let enemies = [];
        let particles = [];

        function init() {
            player = new Player();
            projectiles = [];
            enemyProjectiles = [];
            enemies = [];
            particles = [];
            score = 0;
            scoreEl.innerHTML = score;
            frames = 0;
            spawnRate = 80;
            threatLevelEl.innerHTML = 1;
            document.body.style.cursor = 'none';
        }

        function spawnEnemies() {
            // TĂNG ĐỘ KHÓ: Giảm spawnRate khi điểm cao
            if (score >= 1000) spawnRate = 60;
            if (score >= 2500) spawnRate = 45;
            if (score >= 5000) spawnRate = 30; // Siêu khó
            
            // Cập nhật hiển thị mức độ nguy hiểm
            let threat = 1;
            if(score > 1000) threat = 2;
            if(score > 2500) threat = 3;
            if(score > 5000) threat = "MAX";
            threatLevelEl.innerHTML = threat;


            if (frames % spawnRate === 0) {
                const radius = Math.random() * (35 - 15) + 15;
                let x = Math.random() * (canvas.width - radius * 2) + radius;
                let y = -radius; 
                
                const color = `hsl(${Math.random() * 60}, 100%, 50%)`; // Tông màu cam/vàng/đỏ cho địch
                
                let velocity = { x: 0, y: Math.random() * 2 + 1 };
                enemies.push(new Enemy(x, y, radius, color, velocity));
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, Math.random() * 3, color, {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                }));
            }
        }

        function animate() {
            if (!gameActive) return;
            animationId = requestAnimationFrame(animate);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Làm mờ chậm hơn để tạo vệt đẹp hơn
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.update();

            // Xử lý hạt nổ
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) particles.splice(index, 1);
                else particle.update();
            });

            // Xử lý đạn người chơi
            projectiles.forEach((projectile, index) => {
                projectile.update();
                if (projectile.y < 0) setTimeout(() => projectiles.splice(index, 1), 0);
            });

            // Xử lý đạn địch
            enemyProjectiles.forEach((eProj, index) => {
                eProj.update();
                
                // Kiểm tra trúng người chơi
                const dist = Math.hypot(player.x - eProj.x, player.y - eProj.y);
                if (dist - eProj.radius - player.radius < 1) {
                    createExplosion(player.x, player.y, '#00ffff');
                    endGame();
                }

                if (eProj.y > canvas.height) setTimeout(() => enemyProjectiles.splice(index, 1), 0);
            });

            // Xử lý kẻ địch
            enemies.forEach((enemy, index) => {
                enemy.update();

                // Kiểm tra va chạm đạn người chơi với địch
                projectiles.forEach((projectile, pIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // Tạo hiệu ứng nổ
                        createExplosion(enemy.x, enemy.y, enemy.color);

                        // Tăng điểm
                        score += 100;
                        scoreEl.innerHTML = score;

                        // Xóa địch và đạn
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    }
                });

                // Va chạm trực tiếp người chơi với địch
                const distPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distPlayer - enemy.radius - player.radius < 1) {
                    createExplosion(player.x, player.y, '#00ffff');
                    endGame();
                }

                if (enemy.y > canvas.height) setTimeout(() => enemies.splice(index, 1), 0);
            });

            spawnEnemies();
            frames++;
        }

        function startGame() {
            init();
            gameActive = true;
            startModal.classList.add('hidden');
            gameOverModal.classList.add('hidden');
            animate();
        }

        function endGame() {
            gameActive = false;
            document.body.style.cursor = 'default'; // Hiện lại chuột
            cancelAnimationFrame(animationId);
            finalScoreEl.innerHTML = score;
            gameOverModal.classList.remove('hidden');
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Màn hình chờ ban đầu
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

    </script>
</body>
</html>
